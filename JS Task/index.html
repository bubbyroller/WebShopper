<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>WebShopper App</title>
    <meta charset="UTF-8">
    <meta name="description" content="Shopping and Checkout Application">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div><img src="images/checkout.png" alt="WebShopper Logo" width="35" height="35"></div>
        <h1>WebShopper</h1>
    </header>
    <section class="main-content">
        <section class="products">
            <article class="item">
                <img src="images/CoffeeCup.jpg" alt="Fresh Ground Coffee">
                <h3>Coffee</h3>
                
                    <button onclick="removeItem('CF1')">-</button>
                    <button onclick="addItem('CF1')">+</button>
                    <label id="lbl_coffee">0</label>
                
            </article>

            <article class="item">
                <img src="images/Strawberries.jpg" alt="Fresh Strawberries">
                <h3>Strawberries</h3>
                
                    <button onclick="removeItem('SR1')">-</button>
                    <button onclick="addItem('SR1')">+</button>
                    <label id="lbl_strawberries">0</label>
            
            </article>

            <article class="item">
                <img src="images/FruitTea.jpg" alt="Finest Fruit Tea">
                <h3>Fruit Tea</h3>
                    <button onclick="removeItem('FR1')">-</button>
                    <button onclick="addItem('FR1')">+</button>
                    <label id="lbl_fruitTea">0</label>
            </article>
        </section>
        <aside class="basket">
            <h2>Shopping Basket</h2>
            <h3>Items</h3>
            <div id="basket-items" class="basket-items"></div>
            <br><br>
            <hr><hr>
            <h3>Totals</h3>
            <div id="total" class="total"></div>
        </aside>
    </section>;
    <footer>
        <div class="center">WebShopper &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script></div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
